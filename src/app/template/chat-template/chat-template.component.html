<div class="chat-container">
  <div class="chat-messages">
    <div class="my-2">
      <!-- Chat Messages -->
      <app-chat-message
        text="Escribe el texto que quieres que revise"
      />
      @for (message of messages(); track $index) {
        @if ( message.isGpt ) {
          <app-chat-message [text]="message.text"/>
        } @else {
          <app-my-message message [text]="message.text"/>
        }
      }
    </div>

    @if ( isLoading() ) {
      <app-typing-loader/>
    }
  </div>

  <!-- MessageBox -->
  <app-text-message-box
    placeholder="Escribe aquÃ­ lo que deseas"
    (onMessge)="handleMessage($event)"
  />


</div>
