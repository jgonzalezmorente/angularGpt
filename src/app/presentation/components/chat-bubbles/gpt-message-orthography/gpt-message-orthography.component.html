<div class="p-3 rounded-lg">
  <div class="flex justify-start items-center">
    <div class="flex items-center justify-center flex-row h-10 w-10 rounded-full bg-green-600 flex-shrink-0">
      G
    </div>
    <div class="relative ml-3 text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl">
      <h3 class="text-3xl">Puntaje: {{ userScore }}</h3>
      <p>{{ text }}</p>

      @if( errors.length > 0 ) {
        <h3 class="text-2xl">Errores encontrados</h3>
        <ul>
          @for (error of errors; track $index; let first = $first) {
            <li>{{ error }}</li>
          } @empty {
            <li>No se encontraron errores</li>
          }
        </ul>
      }
    </div>
  </div>
</div>
